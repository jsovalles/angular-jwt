<div>
    <form class="box" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h1>Login</h1>
        <div class="form-group">
            <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="form.username"
                required #username="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                Username is required!
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" name="password"
                [(ngModel)]="form.password" required minlength="1" #password="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" value="Login">
                Login
            </button>
        </div>
        <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
            </div>
        </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ userId }}.
    </div>
</div>
